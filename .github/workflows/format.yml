name: CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "format"
          cache-all-crates: true

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libclang-dev libudev-dev protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.89.0
          components: clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "clippy-v1"
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-on-failure: false

      - name: Clippy on entire codebase
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    runs-on: blacksmith-32vcpu-ubuntu-2204
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libclang-dev libudev-dev protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.89.0

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace --release